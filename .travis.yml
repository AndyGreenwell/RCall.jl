language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix:
    - JULIAVERSION="juliareleases"
    - JULIAVERSION="julianightlies"
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install git libpcre3-dev julia r-base r-base-dev r-recommended -y
  - git config --global user.name "Travis User"
  - git config --global user.email "travis@example.net"
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("RCall"))`); Pkg.build("RCall"); Pkg.pin("RCall"); Pkg.resolve()'
  - if [ $JULIAVERSION = "julianightlies" ]; then julia -e 'Pkg.test("RCall"; coverage=true)'; fi
  - if [ $JULIAVERSION = "juliareleases" ]; then julia -e 'Pkg.test("RCall")'; fi
after_success:
  # - if [ $JULIAVERSION = "julianightlies" ]; julia -e 'cd(Pkg.dir("RCall")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'; fi
